<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <form action="submit_survey.php" method="post">
      <h1>Survey Form</h1>
      <p>Welcome to our survey! Your feedback is valuable.</p>
      <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        <br>
        <br>
            <label for="q1">Question 1: What is your favorite color?</label>
            <input type="text" id="q1" name="q1" required>

            <br>
            <br>


            <label for="q2">Question 2: How satisfied are you with our services?</label>
            <select id="q2" name="q2" required>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>

                <br>
                <br>

                
            </select>
            <p>Thank you for taking the time to complete our survey!</p>

            <button type="submit">Submit</button>
      
    </form>
  </body>
</html>
